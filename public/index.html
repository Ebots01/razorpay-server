<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Linux App Test</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 600px; text-align: center; }
        h1 { color: #333; font-size: 24px; margin-bottom: 10px; }
        
        .btn-main { background-color: #2F80ED; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.2s; }
        .btn-main:hover { background-color: #1c68c9; }
        .btn-main:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        #qr-section { margin-top: 25px; display: none; flex-direction: column; align-items: center; border-top: 1px solid #eee; padding-top: 20px; }
        #qr-image { width: 220px; height: 220px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; background: white; }
        
        .status-box { margin-top: 15px; padding: 10px; border-radius: 6px; font-weight: bold; width: 100%; }
        .status-pending { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .status-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

        .history-list { margin-top: 30px; width: 100%; text-align: left; }
        .history-item { background: #fff; border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; font-size: 14px; }
        .history-id { font-family: monospace; color: #666; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üêß Linux App Payment Test</h1>
        <p style="color:#666; margin-bottom: 20px;">Simulates Flutter App Logic</p>
        
        <button id="payBtn" class="btn-main" onclick="startPayment()">Generate QR (‚Çπ1)</button>

        <div id="qr-section">
            <div id="status-indicator" class="status-box status-pending">
                Waiting for payment...
            </div>
            <img id="qr-image" src="" alt="QR Code" />
            <p style="font-size: 12px; color: #888;">Order ID: <span id="display-id"></span></p>
        </div>

        <div class="history-list">
            <h3>Recent Orders (Server DB)</h3>
            <div id="history-container">Loading...</div>
        </div>
    </div>

    <script>
        // Poll every 3 seconds
        let pollInterval;

        async function startPayment() {
            const btn = document.getElementById('payBtn');
            const qrSection = document.getElementById('qr-section');
            const statusBox = document.getElementById('status-indicator');
            
            btn.disabled = true;
            btn.innerText = "Creating Order...";

            try {
                // 1. Tell Server to Create QR
                const res = await fetch('/api/create-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: 1 }) // ‚Çπ1.00
                });
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                // 2. Show QR
                qrSection.style.display = 'flex';
                document.getElementById('qr-image').src = data.imageUrl;
                document.getElementById('display-id').innerText = data.id;
                
                statusBox.className = "status-box status-pending";
                statusBox.innerText = "‚è≥ Scan QR with UPI App...";

                // 3. Start Polling Server (Not Razorpay)
                if (pollInterval) clearInterval(pollInterval);
                pollInterval = setInterval(() => checkStatus(data.id), 3000);

            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false;
                btn.innerText = "Generate QR (‚Çπ1)";
            }
        }

        async function checkStatus(qrId) {
            try {
                const res = await fetch(`/api/check-status/${qrId}`);
                const data = await res.json();

                if (data.status === 'SUCCESS') {
                    clearInterval(pollInterval);
                    const statusBox = document.getElementById('status-indicator');
                    statusBox.className = "status-box status-success";
                    statusBox.innerHTML = `‚úÖ PAID! <br><span style="font-size:12px">Ref: ${data.paymentId}</span>`;
                    
                    document.getElementById('payBtn').disabled = false;
                    document.getElementById('payBtn').innerText = "Generate New QR (‚Çπ1)";
                    loadHistory();
                }
            } catch (err) {
                console.error("Polling error", err);
            }
        }

        async function loadHistory() {
            const res = await fetch('/api/orders');
            const orders = await res.json();
            const container = document.getElementById('history-container');
            container.innerHTML = orders.map(o => `
                <div class="history-item">
                    <div>
                        <div class="history-id">${o.qrId}</div>
                        <div style="font-size:11px; color:#aaa">${new Date(o.createdAt).toLocaleTimeString()}</div>
                    </div>
                    <div>
                        <span style="font-weight:bold; color: ${o.status === 'SUCCESS' ? 'green' : 'orange'}">${o.status}</span>
                        <div>‚Çπ${o.amount}</div>
                    </div>
                </div>
            `).join('');
        }

        // Load history on start
        loadHistory();
    </script>
</body>
</html>
