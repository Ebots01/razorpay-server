<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Linux App Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 20px; }
        button {
            background-color: #528FF0; /* Razorpay Blue */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #4173c2; }
        
        #result { margin-top: 25px; display: none; border-top: 1px solid #eee; padding-top: 20px;}
        #qr-link { 
            display: block; 
            margin: 15px 0; 
            color: #528FF0; 
            text-decoration: none; 
            font-weight: bold;
            font-size: 18px;
        }
        .status-box {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .pending { background-color: #fff3cd; color: #856404; }
        .success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Payment Server Tester</h1>
        <p>Click below to generate a test payment for â‚¹5.00</p>
        
        <button onclick="createPayment()">Generate QR Link</button>
        
        <div id="result">
            <p><strong>Payment ID:</strong> <span id="payId">Loading...</span></p>
            
            <a id="qr-link" href="#" target="_blank">Click to Pay (Simulate QR Scan)</a>
            
            <div id="status-box" class="status-box pending">
                Status: Waiting for Payment...
            </div>
        </div>
    </div>

    <script>
        let intervalId;

        // 1. Create the Payment Link
        async function createPayment() {
            const btn = document.querySelector('button');
            btn.disabled = true;
            btn.innerText = "Generating...";

            try {
                // Call our Vercel Backend
                const response = await fetch('/api/create-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        amount: 5, 
                        description: "Test Transaction from Web" 
                    })
                });
                
                const data = await response.json();

                if(data.error) {
                    alert("Error: " + data.error);
                    btn.disabled = false;
                    return;
                }

                // Update UI
                document.getElementById('result').style.display = 'block';
                document.getElementById('qr-link').href = data.url;
                document.getElementById('qr-link').innerText = "ðŸ”— Click here to Pay"; // User clicks this instead of scanning QR for test
                document.getElementById('payId').innerText = data.id;
                
                // Reset Button
                btn.innerText = "Generate New Link";
                btn.disabled = false;

                // 2. Start Polling (Checking status every 3 seconds)
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(() => checkStatus(data.id), 3000);

            } catch (error) {
                console.error(error);
                alert("Failed to connect to server.");
                btn.disabled = false;
            }
        }

        // 3. Check Payment Status
        async function checkStatus(id) {
            try {
                const response = await fetch(`/api/check-status/${id}`);
                const data = await response.json();
                
                const statusBox = document.getElementById('status-box');
                statusBox.innerText = "Status: " + data.status;

                if (data.status === 'SUCCESS') {
                    statusBox.className = "status-box success";
                    statusBox.innerText = "âœ… PAYMENT SUCCESSFUL!";
                    clearInterval(intervalId); // Stop checking
                    
                    // Optional: Redirect or unlock feature here
                    // alert("Payment Verified!"); 
                }
            } catch (error) {
                console.log("Polling error", error);
            }
        }
    </script>
</body>
</html>
